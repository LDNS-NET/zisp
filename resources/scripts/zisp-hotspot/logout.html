<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Logged Out</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: #fff;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    h2 {
      margin-bottom: 20px;
    }

    .logout-icon {
      font-size: 60px;
      margin: 20px 0;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    a {
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      font-weight: bold;
    }

    a:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logout-icon">ðŸ‘‹</div>
    <h2>Logged Out Successfully</h2>
    <p>You have been disconnected from the hotspot.</p>
    <p>Thank you for using our service!</p>
    <a href="#" id="login-link">Login Again</a>
  </div>

  <script>
    var domain = "{{DOMAIN}}";
    var redirectUrl = 'https://' + domain + '/hotspot';

    var loginUrl = "$(link-login-only)";

    var params = new URLSearchParams();
    if (loginUrl && loginUrl != '$' + '(link-login-only)') params.append('login_url', loginUrl);

    if (params.toString()) {
      redirectUrl += '?' + params.toString();
    }

    document.getElementById('login-link').href = redirectUrl;
  </script>
</body>

</html>

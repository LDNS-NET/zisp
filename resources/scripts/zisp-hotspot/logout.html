<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Logged Out</title>
  <style>
    body {
      background: #4facfe;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px
    }

    a {
      color: #fff;
      font-size: 20px
    }
  </style>
</head>

<body>
  <h2>Logged Out</h2>
  <p>To reconnect:</p>
  <a href="#" id="login-link">Login Again</a>
  <script>
    var domain = "{{DOMAIN}}";
    var redirectUrl = 'https://' + domain + '/hotspot';
    var loginUrl = "$(link-login-only)";
    var params = new URLSearchParams();
    if (loginUrl && loginUrl.indexOf('$') !== 0) params.append('login_url', loginUrl);
    if (params.toString()) redirectUrl += '?' + params.toString();

    document.getElementById('login-link').href = redirectUrl;
    // Don't auto redirect on logout usually, or maybe delay? 
    // Let's keep manual click for logout to verify they are out.
  </script>
</body>

</html>

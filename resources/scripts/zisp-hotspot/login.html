<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hotspot Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    h2 {
      margin-bottom: 20px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    a {
      color: #4FC3F7;
      font-size: 18px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    a:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Connecting to Hotspot...</h2>
    <div class="spinner"></div>
    <p>Please wait while we redirect you to the login page.</p>
    <a href="#" id="manual-link">Click here if not redirected automatically</a>
  </div>

  <script>
    // Domain injected by server during download
    var domain = "{{DOMAIN}}";

    // MikroTik variables injected by router
    var loginUrl = "$(link-login-only)";
    var linkOrig = "$(link-orig)";
    var error = "$(error)";
    var mac = "$(mac)";
    var ip = "$(ip)";

    // Build redirect URL to captive portal
    var redirectUrl = 'https://' + domain + '/hotspot';

    // Add query parameters
    var params = new URLSearchParams();

    // Add MikroTik variables if they exist (are not just the placeholder text)
    if (mac && mac != '$' + '(mac)') params.append('mac', mac);
    if (ip && ip != '$' + '(ip)') params.append('ip', ip);
    if (linkOrig && linkOrig != '$' + '(link-orig)') params.append('orig', linkOrig);
    if (error && error != '$' + '(error)') params.append('error', error);
    if (loginUrl && loginUrl != '$' + '(link-login-only)') params.append('login_url', loginUrl);

    // Also check URL search params as fallback or override
    var urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('mac')) params.set('mac', urlParams.get('mac'));
    if (urlParams.get('ip')) params.set('ip', urlParams.get('ip'));
    if (urlParams.get('link-orig')) params.set('orig', urlParams.get('link-orig'));
    if (urlParams.get('error')) params.set('error', urlParams.get('error'));

    // Add params to URL if any exist
    if (params.toString()) {
      redirectUrl += '?' + params.toString();
    }

    // Update manual link
    document.getElementById('manual-link').href = redirectUrl;

    // Redirect after 1 second
    setTimeout(function () {
      window.location.href = redirectUrl;
    }, 1000);
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <style>
    body {
      background: #667eea;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px
    }
  </style>
</head>

<body>
  <p>Success! Redirecting...</p>
  <a href="#" id="orig-link" style="color:#fff">Continue</a>
  <script>
    var domain = "{{DOMAIN}}";
    // Check if we have an original link to redirect to
    var linkOrig = "$(link-orig)";
    var redirectUrl = 'https://' + domain + '/hotspot/success';

    if (linkOrig && linkOrig.indexOf('$') !== 0 && linkOrig.indexOf('http') === 0) {
      redirectUrl = linkOrig;
    } else {
      var urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('link-orig')) redirectUrl = urlParams.get('link-orig');
    }

    document.getElementById('orig-link').href = redirectUrl;
    window.location.replace(redirectUrl);
  </script>
</body>

</html>

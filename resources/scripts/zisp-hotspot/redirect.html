<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px
    }
  </style>
</head>

<body>
  <p>Redirecting...</p>
  <script>
    var linkOrig = "$(link-orig)";
    var redirectUrl = linkOrig;

    if (!redirectUrl || redirectUrl.indexOf('$') === 0) {
      // Fallback to domain portal if no orig link
      var domain = "{{DOMAIN}}";
      redirectUrl = 'https://' + domain + '/hotspot';
    }

    window.location.replace(redirectUrl);
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Login Failed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
      color: #fff;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    h2 {
      margin-bottom: 20px;
    }

    .error-icon {
      font-size: 60px;
      margin: 20px 0;
    }

    .error-msg {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }

    a {
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      font-weight: bold;
    }

    a:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="error-icon">⚠️</div>
    <h2>Login Failed</h2>
    <div class="error-msg" id="error-message">
      Invalid credentials. Please try again.
    </div>
    <p>Redirecting you back to the login page...</p>
    <a href="#" id="retry-link">Try Again</a>
  </div>

  <script>
    var domain = "{{DOMAIN}}";
    var redirectUrl = 'https://' + domain + '/hotspot';

    var params = new URLSearchParams();
    var urlParams = new URLSearchParams(window.location.search);

    // Get error message if available
    var errorMsg = urlParams.get('error');
    if (errorMsg) {
      document.getElementById('error-message').textContent = decodeURIComponent(errorMsg);
      params.append('error', errorMsg);
    }

    if (urlParams.get('mac')) params.append('mac', urlParams.get('mac'));
    if (urlParams.get('ip')) params.append('ip', urlParams.get('ip'));

    if (params.toString()) {
      redirectUrl += '?' + params.toString();
    }

    document.getElementById('retry-link').href = redirectUrl;

    // Redirect after 5 seconds
    setTimeout(function () {
      window.location.href = redirectUrl;
    }, 5000);
  </script>
</body>

</html>
